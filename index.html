<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kirafint - 基于Deepseek API和本地模型的AI Demo</title>
	<link rel="stylesheet" href="./static/index.css"/>
</head>
<body>

<div id="main">
	<div id="chat-box">

	</div>
	<div id="input-box">
		<label for="input-text"></label>
		<input type="text" id="input-text" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit." readonly />
		<button id="input-btn"><span class="tabler--send"></span></button>
	</div>
</div>

<script src="./static/index.js"></script>
<script>
	const socket = new WebSocket("ws://localhost:2750");

	// 开始连接
	socket.onopen = function (event) {
		console.log("连接已建立");
	}

	// 接收消息
	socket.onmessage = function (event) {
		console.log(`接收到: ${event.data}`);
	}

	// 关闭连接
	socket.onclose = function (event) {
		if (event.wasClean) {
			console.log("连接已关闭");
		} else {
			console.log("连接异常关闭");
		}
		console.log(`Code: ${event.code} Reason: ${event.reason}`);
	}

	socket.onerror = function (error) {
		console.error("WebSocket错误: ", error);
	};
</script>
</body>
</html>
